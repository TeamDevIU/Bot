language: js python go
python: 
  - "3.6"
before_script:
  # установка зависимостей
  - sudo apt-get install tree
script:
  # непосредственный запуск тестов
  - if [ $TRAVIS_BRANCH == "development" ]; 
    then ./.travis/forDevBranch.sh; 
    else if [$TRAVIS_BRANCH == "master"]; 
      then  ./.travis/forMasterBranch.sh; 
      fi 
    fi
after_success:
  # после удачного выполнения тестов
  - tree
env:
  global:
     - secure: 
