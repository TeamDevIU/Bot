language: generic
before_script:
  # установка зависимостей
  - sudo apt-get install tree
script:
  # непосредственный запуск тестов
after_success:
  # после удачного выполнения тестов
  - tree
  - "curl -o /tmp/travis-automerge https://raw.githubusercontent.com/cdown/travis-automerge/master/travis-automerge"
  - "chmod a+x /tmp/travis-automerge"
  - "BRANCHES_TO_MERGE_REGEX='development' BRANCH_TO_MERGE_INTO=master GITHUB_REPO=TeamDevIU/Bot /tmp/travis-automerge"
env:
  global:
     - secure: 
