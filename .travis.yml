language: generic
before_script:
  # установка зависимостей
  - sudo apt-get install tree
  - sudo apt-get install nodejs
  - sudo apt-get install npm
  - sudo add-apt-repository -y ppa:jonathonf/python-3.6
  - sudo apt-get update
  - sudo apt-get install python3.6 libpython3.6
  - wget https://bootstrap.pypa.io/get-pip.py
  - sudo python3.6 get-pip.py
  - cd TgBot
  - echo "DIALOG_FLOW_TOKEN = $DIALOG_FLOW_TOKEN" > config.py
  - cat config.py
  - sudo pip3.6 install -r requirements.txt 
  - cd ..
script:
  # непосредственный запуск тестов
  - $TRAVIS_BRANCH == "development" && ./.travis/forDevBranch.sh; 
  - $TRAVIS_BRANCH == "master" && ./.travis/forMasterBranch.sh;
after_success:
  # после удачного выполнения тестов
  - tree
env:
  global:
     - secure: 
